name: Docker Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t ghcr.io/${{ github.repository_owner }}/${{ github.repository_name }}:${{ github.run_number }} .

    - name: Push Docker image to GitHub Container Registry
      run: 
        echo ${{ secrets.DOCKER_PASSWORD }} | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
        docker push ghcr.io/${{ github.repository_owner }}/${{ github.repository_name }}:${{ github.run_number }}
      env:
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    - name: Run Docker image
      run: docker run ghcr.io/${{ github.repository_owner }}/${{ github.repository_name }}:${{ github.run_number }}
