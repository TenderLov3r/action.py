ame: Docker Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t ghcr.io/${{ github.repository_owner }}/your-image-name:${{ github.sha }} .

    - name: Push Docker image to GitHub Container Registry
      run: |
        echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
        docker push ghcr.io/${{ github.repository_owner }}/your-image-name:${{ github.sha }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Run Docker container
      run: docker run ghcr.io/${{ github.repository_owner }}/your-image-name:${{ github.sha }}
